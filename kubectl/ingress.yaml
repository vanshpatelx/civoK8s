apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app: hello-worlds
  name: hello-world-ingress
spec:
  rules:
    - host: hello-world.ef09bf4a-c942-4d17-a2cf-fd0163ae9a02.k8s.civo.com
      http:
        paths:
          -
            backend:
              service:
                name: hello-world
                port:
                  number: 5000
            path: /
            pathType: "Prefix"
